group 'com.zcreations.executorch_flutter'
version '1.0.0'

buildscript {
    ext.kotlin_version = '1.9.10'
    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:8.1.0'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

android {
    namespace 'com.zcreations.executorch_flutter'
    compileSdk 34

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
        test.java.srcDirs += 'src/test/kotlin'
    }

    defaultConfig {
        minSdkVersion 23  // Required for ExecuTorch
    }

    dependencies {
        implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"

        // Kotlin coroutines for async operations
        implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.7.3'
        implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-android:1.7.3'

        // ExecuTorch dependencies (verified latest versions 2025-09-20)
        implementation 'org.pytorch:executorch-android:0.7.0'
        implementation 'com.facebook.soloader:soloader:0.10.5'
        implementation 'com.facebook.fbjni:fbjni:0.7.0'  // Updated to latest

        // AndroidX annotations
        implementation 'androidx.annotation:annotation:1.7.1'
    }

    testOptions {
        unitTests {
            includeAndroidResources = true
        }
    }
}