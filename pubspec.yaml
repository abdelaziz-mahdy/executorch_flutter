name: executorch_flutter
description: A Flutter plugin package using ExecuTorch to allow model inference on Android, iOS, and macOS platforms.
version: 0.0.2
homepage: https://github.com/abdelaziz-mahdy/executorch_flutter
repository: https://github.com/abdelaziz-mahdy/executorch_flutter

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: '>=3.16.0'

dependencies:
  flutter:
    sdk: flutter
  ffi: ^2.1.0  # Runtime FFI for C interop
  image: ^4.0.17
  meta: ^1.9.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  pigeon: ^26.0.1  # Still used for TensorData type definitions
  ffigen: ^13.0.0  # Code generation from C headers
flutter:
  plugin:
    platforms:
      android:
        package: com.zcreations.executorch_flutter
        pluginClass: ExecutorchFlutterPlugin
      ios:
        pluginClass: ExecutorchFlutterPlugin
      macos:
        pluginClass: ExecutorchFlutterPlugin

topics:
  - machine-learning
  - inference
  - executorch
  - pytorch
  - mobile-ai