name: executorch_flutter
description: A Flutter plugin package that enables on-device machine learning inference using ExecuTorch on Android and iOS platforms.
version: 1.0.0
homepage: https://github.com/pytorch/executorch
repository: https://github.com/pytorch/executorch

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: '>=3.16.0'

dependencies:
  flutter:
    sdk: flutter
  pigeon: ^17.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  plugin:
    platforms:
      android:
        package: com.zcreations.executorch_flutter
        pluginClass: ExecutorchFlutterPlugin
      ios:
        pluginClass: ExecutorchFlutterPlugin

topics:
  - machine-learning
  - inference
  - executorch
  - pytorch
  - mobile-ai